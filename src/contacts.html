<!DOCTYPE html>
<html lang="ru" class="page">
  @include('partials/head.html')

  <body class="page__body">
    <div class="site-container">
      @include('partials/header.html')
      <main class="main">@include('partials/contacts-hero.html')</main>
      @include('partials/footer.html')
    </div>

    <script src="https://api-maps.yandex.ru/v3/?apikey=221cbec3-01c0-4b1a-8417-d7d65e719c35&lang=ru_RU"></script>
    <script>
      main();
      async function main() {
        await ymaps3.ready;
        const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer } =
          ymaps3;

        const { YMapDefaultMarker } = await ymaps3.import(
          "@yandex/ymaps3-markers@0.0.1"
        );

        const coord = [30.379828, 59.828659];
        map = new YMap(
          document.getElementById("map"),
          {
            location: {
              center: coord,
              zoom: 14.5,
            },
            showScaleInCopyrights: true,
          },
          [new YMapDefaultSchemeLayer({}), new YMapDefaultFeaturesLayer({})]
        );

        const marker = new YMapDefaultMarker({
          coordinates: coord,
        });
        map.addChild(marker);
      }
    </script>
  </body>
</html>
